<html>
  <head>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../dist/allmaps-iiif-parser.min.js"></script>
    <style>
      body {
        font-family: monospace;
      }

      .emoji {
        margin-left: .5em;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><strong>UMD:</strong> <span id="umd"></span><span class="emoji" id="umd-chai"></span></li>
      <li><strong>ESM:</strong> <span id="esm"></span><span class="emoji" id="esm-chai"></span></li>
    </ul>
    <script>
      const emojis = {
        pass: '✅',
        fail: '❌'
      }

      const expectedKeys = [
        'getIiifTile',
        'getImageUrl',
        'getThumbnail',
        'getTilesets',
        'parseIiif',
        'parseProfileUri'
      ]
    </script>
    <script type="text/javascript">
      const umd = document.querySelector('#umd')
      umd.innerHTML = Object.keys(allmaps).join(', ')

      const umdChai = document.querySelector('#umd-chai')

      try {
        chai.expect(allmaps).to.have.all.keys(expectedKeys)
        umdChai.innerHTML = emojis.pass
      } catch (err) {
        umdChai.innerHTML = emojis.fail
      }
    </script>
    <script type="module">
      import * as allmaps from '../dist/esm/index.js'
      const esm = document.querySelector('#esm')
      esm.innerHTML = Object.keys(allmaps).join(', ')

      const esmChai = document.querySelector('#esm-chai')

      try {
        chai.expect(allmaps).to.have.all.keys(expectedKeys)
        esmChai.innerHTML = emojis.pass
      } catch (err) {
        esmChai.innerHTML = emojis.fail
      }
    </script>
  </body>
</html>
