<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@allmaps/leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #map {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import { WarpedMapLayer } from './src/index.ts'

      const map = L.map('map', {
        center: [42.35921, -71.05882],
        zoom: 14,
        zoomAnimationThreshold: 1 // Zoom animations for more then one zoomlevel are not supported
      });

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map)

      // Georeference Annotations to add to a WarpedMapLayer.
      const annotationUrl =
        'https://annotations.allmaps.org/images/813b0579711371e2@2c1d7e89d8c309e8'

      const warpedMapLayer = new WarpedMapLayer(annotationUrl)
      map.addLayer(warpedMapLayer)

      // It's also possible to add a Georeference Annotation to an
      // existing WarpedMapLayer:
      // function addGeoreferenceAnnotationByUrl1(annotationUrl) {
      //   fetch(annotationUrl)
      //     .then((response) => response.json())
      //     .then((annotation) =>
      //       warpedMapLayer.addGeoreferenceAnnotation(annotation)
      //     )
      // }

      // Or to do the same by just using the URL of a Georeference Annotation:
      // async function addGeoreferenceAnnotationByUrl2(annotationUrl) {
      //   return await warpedMapLayer.addGeoreferenceAnnotationByUrl(
      //     annotationUrl
      //   )
      // }
    </script>
  </body>
</html>
