<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@allmaps/leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #map {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import { AllmapsLayer } from './src/index.ts'

      const map = L.map('map')
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map)

      async function fetchJson(url) {
        return await fetch(url).then((response) => response.json())
      }

      const annotationUrls = [
        'https://annotations.allmaps.org/images/813b0579711371e2',
        'https://raw.githubusercontent.com/allmaps/webgl2-preview/main/static/west-roxbury.json'
      ]

      const allmapsLayer = new AllmapsLayer()
      map.addLayer(allmapsLayer)

      map.setView([42.3627, -71.0601], 15)

      async function loadAnnotations(annotationUrls) {
        const annotations = await Promise.all(annotationUrls.map(fetchJson))

        for (let annotation of annotations) {
          console.log('allmapsLayer.addGeorefAnnotation')
          allmapsLayer.addGeorefAnnotation(annotation)
        }
      }

      loadAnnotations(annotationUrls)
    </script>
  </body>
</html>
