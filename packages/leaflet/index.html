<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@allmaps/leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #map {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import GeoreferenceAnnotationLayer from './src/index.ts'

      const osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      const osmAttrib = 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'

      map.setView(L.latLng(51, 4), 3)
      map.addLayer(
        new L.TileLayer(osmUrl, {
          attribution: osmAttrib
        })
      )
      L.control.scale().addTo(map)

      georeferenceAnnotationLayer = new GeoreferenceAnnotationLayer()
      map.addLayer(georeferenceAnnotationLayer)
    </script>
  </body>
</html>
