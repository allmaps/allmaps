<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@allmaps/leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #map {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!-- <script src="./dist/bundled/allmaps-leaflet-1.9.umd.js"></script> -->
    <script type="module">
      import { WarpedMapLayer } from './src/index.ts'

      const map = L.map('map').setView([42.35921, -71.05882], 13)

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map)

      // map.on('warpedmapadded', (e) => {console.log(e)}, map)
      // map.on('warpedmapadded', () => {console.log(warpedMapLayer.getTotalBounds())}, map)

      // Georeference Annotations to add to a WarpedMapLayer.
      const annotationUrl =
        'https://annotations.allmaps.org/images/813b0579711371e2@2c1d7e89d8c309e8' // Boston
      const annotationUrl2 =
        'https://annotations.allmaps.org/images/25b19ade19654e66@6a6b14487e882f79'
      const annotationUrl3 =
        'https://allmaps.org/webgl2-preview/west-roxbury.json'

      const warpedMapLayer = new WarpedMapLayer(annotationUrl)
      map.addLayer(warpedMapLayer)

      // If you only add the WarpedMapLayer to the map after some time, the events are triggered layer too.
      // async function addWarpedMapLayerToMap() {
      //   // Wait 2 seconds
      //   await new Promise((resolve) => setTimeout(resolve, 2000))
      //   return map.addLayer(warpedMapLayer)
      // }
      // addWarpedMapLayerToMap()

      fetch(annotationUrl2)
        .then((response) => response.json())
        .then((annotation2) => {
          warpedMapLayer.addGeoreferenceAnnotation(annotation2)
        })

      async function asyncAddGeoreferenceAnnotationByUrl() {
        // await new Promise((resolve) => setTimeout(resolve, 2000))
        return await warpedMapLayer.addGeoreferenceAnnotationByUrl(annotationUrl3)
      }
      asyncAddGeoreferenceAnnotationByUrl()
    </script>
  </body>
</html>
