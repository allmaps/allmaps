<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@allmaps/maplibre</title>
    <link
      rel="stylesheet"
      href="https://cdn.skypack.dev/maplibre-gl@4.0.2/dist/maplibre-gl.css"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="controls.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls"></div>
    <script type="module">
      import {
        Map,
        NavigationControl
      } from 'https://cdn.skypack.dev/maplibre-gl@4.0.2'

      import { WarpedMapLayer } from 'https://unpkg.com/@allmaps/maplibre?module'

      const map = new Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
        center: [-73.9337, 40.8011],
        zoom: 11.5,
        maxPitch: 0
      })

      let mapLoaded = false
      let nav = new NavigationControl()
      map.addControl(nav, 'top-left')

      const warpedMapLayer = new WarpedMapLayer()
      const annotationUrl =
        'https://annotations.allmaps.org/images/d180902cb93d5bf2'

      map.on('load', async () => {
        mapLoaded = true
        map.addLayer(warpedMapLayer)
        await warpedMapLayer.addGeoreferenceAnnotationByUrl(annotationUrl)
      })

      async function handleAddMapClicked() {
        if (mapLoaded) {
          await warpedMapLayer.addGeoreferenceAnnotationByUrl(
            'https://annotations.allmaps.org/maps/3c72848762664ecd'
          )

          map.fitBounds(warpedMapLayer.getBounds())
        }
      }

      if (window.initializeControls) {
        initializeControls('controls.html', warpedMapLayer, handleAddMapClicked)
      }
    </script>
  </body>
</html>
