<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@allmaps/maplibre</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
      type="text/css"
    />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import { WarpedMapLayer } from './src/index.ts'

      const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        center: [-71.0599, 42.3589],
        zoom: 13,
        pitchWithRotate: false
      })

      const warpedMapLayer = new WarpedMapLayer()
      const annotationUrl = 'https://annotations.allmaps.org/images/813b0579711371e2@2c1d7e89d8c309e8'

      map.on('load', async () => {
        map.addLayer(warpedMapLayer)

        fetch(annotationUrl)
          .then((response) => response.json())
          .then((annotation) => {
            warpedMapLayer.addGeoreferenceAnnotation(annotation)
          })
      })

    </script>
  </body>
</html>
