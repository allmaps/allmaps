<label
  >Opacity
  <input
    type="range"
    id="opacity"
    name="opacity"
    min="0"
    max="1"
    step="0.001"
    value="1"
/></label>

<label
  >Background color<input
    type="color"
    id="background-color"
    name="background-color"
    value="#e2d1b6"
/></label>

<label
  >Threshold<input
    type="range"
    id="background-color-threshold"
    name="background-color-threshold"
    min="0"
    max="1"
    step="0.001"
    value="0"
/></label>

<label
  >Hardness
  <input
    type="range"
    id="background-color-hardness"
    name="background-color-hardness"
    min="0"
    max="1"
    step="0.001"
    value="0.3"
/></label>

<label>Colorize <input type="checkbox" id="colorize" name="colorize" /></label>

<label
  >Colorize color
  <input
    type="color"
    id="colorize-color"
    name="colorize-color"
    value="#00ff24"
  />
</label>
